{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card shadow">
      <div class="text-center">
        <h5 class="card-header text-primary text-uppercase font-weight-bold">Reset Password</h5>
      </div>
      <div class="card-body">
        <p>Forgotten your password? Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.</p>
        <form method="POST" action="{% url 'account_reset_password' %}" class="form-group">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Reset my Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
