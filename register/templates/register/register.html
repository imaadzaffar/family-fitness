{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card shadow">
      <div class="text-center">
        <h5 class="card-header text-primary text-uppercase font-weight-bold">Register</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="#">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Register</button>
          <span>or <a href="{% url 'login' %}">Login</a></span>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
