{% extends 'main/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card card-primary shadow">
      <div class="text-center">
        <h5 class="card-header text-primary text-uppercase font-weight-bold">Home</h5>
      </div>
      <div class="card-body">
        {% if family is None %}
          <a class="btn btn-primary btn-block btn-lg" href="{% url 'join_family' %}"><i class="fas fa-users"></i> Join your family</a>
          <a class="btn btn-success btn-block btn-lg" href="{% url 'create_family' %}"><i class="fas fa-plus-circle"></i> Create your family</a>
        {% else %}
          <div class="d-flex row">
            <div class="col-md-6 col-lg py-2">
              <div class="card bg-primary text-white h-100">
                <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-trophy"></i> Leaderboard</h5>
                  <a href="{% url 'leaderboard' %}" class="stretched-link text-white">View family leaderboard</a>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg py-2">
              <div class="card bg-warning text-white h-100">
                <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-history"></i> Records</h5>
                  <a href="{% url 'records' %}" class="stretched-link text-white">View my records</a>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg py-2">
              <div class="card bg-success text-white h-100">
                <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-plus-circle"></i> New Record</h5>
                  <a href="{% url 'create' %}" class="stretched-link text-white">Add new record</a>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg py-2">
              <div class="card bg-info text-white h-100">
                <div class="card-body">
                  <h5 class="card-title"><i class="fas fa-users"></i> My Family</h5>
                  <a href="{% url 'info_family' %}" class="stretched-link text-white">View family info</a>
                </div>
              </div>
            </div>
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
