{% extends 'main/base.html' %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card card-primary shadow">
      <div class="text-center">
        <h5 class="card-header text-primary text-uppercase font-weight-bold">Home</h5>
      </div>
      <div class="card-body">
        {% if family is None %}
          <a class="btn btn-primary btn-block btn-lg" href="{% url 'join_family' %}"><i class="fas fa-users"></i> Join a family</a>
          <a class="btn btn-success btn-block btn-lg" href="{% url 'create_family' %}"><i class="fas fa-plus-circle"></i> Create a family</a>
        {% else %}
          <a class="btn btn-primary btn-block btn-lg" href="{% url 'leaderboard' %}"><i class="fas fa-trophy"></i> Go to leaderboard</a>
          <a class="btn btn-info btn-block btn-lg" href="{% url 'records' %}"><i class="fas fa-history"></i> View my records</a>
          <a class="btn btn-success btn-block btn-lg" href="{% url 'create' %}"><i class="fas fa-plus-circle"></i> Add new record</a>
          <a class="btn btn-danger btn-block btn-lg" href="{% url 'share_family' %}"><i class="fas fa-share"></i> Share family code</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
