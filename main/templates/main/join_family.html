{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card shadow">
      <div class="text-center">
        <h5 class="card-header text-primary text-uppercase font-weight-bold">Join an existing family</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="#" class="form-group">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit"><i class="fas fa-plus-circle"></i> Join</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
