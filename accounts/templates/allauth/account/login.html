{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card shadow">
      <div class="text-center">
        <h5 class="card-header text-primary text-uppercase font-weight-bold">Login</h5>
      </div>
      <div class="card-body">
        {% if redirect_field_value %}
          <div class="alert alert-primary">Please login to see this page.</div>
        {% endif %}
        <form method="POST" action="{% url 'account_login' %}" class="form-group">
          {% csrf_token %}
          {{ form|crispy }}
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button class="btn btn-primary" type="submit">Login</button>
          <span>or <a href="{% url 'account_signup' %}">Register</a></span>
          <a class="btn btn-secondary float-right" href="{% url 'account_reset_password' %}">Forgot Password?</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
