{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="card shadow">
      <div class="text-center">
        <h5 class="card-header text-primary text-uppercase font-weight-bold">Register</h5>
      </div>
      <div class="card-body">
        <form method="POST" action="{% url 'account_signup' %}" class="form-group">
          {% csrf_token %}
          {{ form|crispy }}
          {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button type="submit" class="btn btn-primary">Register</button>
          <span>or <a href="{% url 'account_login' %}">Login</a></span>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
